<!--
    <h1>__MSG_config_general_caption__</h1>
-->
    <fieldset>
      <legend>__MSG_config_contextMenuTopLevelCommand_label__</legend>
      <p><label><input type="radio" name="contextMenuTopLevelCommand" value="moreTreeCommands">

      <p><label><input type="radio" name="contextMenuTopLevelCommand" value="group">

      <p><label><input type="radio" name="contextMenuTopLevelCommand" value="moveBeforePreviousSibling">
                __MSG_context_moveBeforePreviousSibling_command__</label></p>
      <p><label><input type="radio" name="contextMenuTopLevelCommand" value="moveAfterNextSibling">
                __MSG_context_moveAfterNextSibling_command__</label></p>
    </fieldset>

    <p><label>__MSG_config_tabbarScrollLines_label_before__

                     size="5">
             __MSG_config_tabbarScrollLines_label_after__</label></p>
